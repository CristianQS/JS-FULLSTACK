    <div id="principal" class="mt-3 col-md-3">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Persona Nueva
            </div>

                <li class="list-group-item">
                    <div class="input-group mb-3">

                        </div>
                        <input name="Nombre" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Nombre">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
                        </div>
                        <input name="Correo" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Correo">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Edad</span>
                        </div>
                        <input name="Edad" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Edad">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt-3">
        <input class="btn btn-primary" type="submit" value="AÃ±adir nuevo" onclick="addUser()">
